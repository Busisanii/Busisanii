
<div class="wrapper">
    
    <div class="form-box login">
        <h2>Login</h2>
       <form action="#">
        <div class="input-box">
            <input type="email" class="form-control" id="inputEmail"
             placeholder="Email" [(ngModel)]="user.userEmail" [ngModelOptions]="{ standalone: true }" required>
        </div>

        <div class="input-box">
            <input type="password" class="form-control" id="inputPassword"
             placeholder="Password" [(ngModel)]="user.userPassword" [ngModelOptions]="{ standalone: true }" required>
        </div>

            <div class="remember-forgot">
                <label><input type="Checkbox">
                    Remember me</label>
                <a [routerLink]="['/register']">Forgot Password?</a>
            </div>

            <button (click)="btnSignIn()" class="btnLogin">Login</button>

        <div class="login-register">
            <p>Don't have an account? <a [routerLink]="['/Register']" class="register-link">Register</a></p>
        </div>
    </form>
    </div>
