
<div class="contact-container">
  <h2>Update Details</h2>
  <form (ngSubmit)="btnSubmit()">
    <div  class="form-group">
      <label for="name">Name</label>
      <input   type="text" class="form-control" [(ngModel)]="user.userName" 
      [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  class="form-control" [(ngModel)]="user.userEmail" 
      [ngModelOptions]="{ standalone: true }">
    </div>

    <div class="form-group">
      <label for="message">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="user.userPhoneNo"
       [ngModelOptions]="{ standalone: true }">
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
